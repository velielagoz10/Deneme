<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saat</title>
    <link rel="icon" href="saat.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="saat">
      <div id="clock"></div>
    </div>

    <script>
      function updateClock() {
        moment.locale("tr");
        var now = moment().format("LL LTS"); // Saati belirli bir formatta alÄ±yoruz
        document.getElementById("clock").innerText = now; // Saati HTML'e ekliyoruz
      }

      setInterval(updateClock, 1000);

      updateClock();
    </script>
    <script src="moment-with-locales.min.js"></script>
  </body>
</html>
