<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h1 id="saat"></h1>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
      function cagır() {
        moment.locale('tr');
        var a = moment().format("l LTS");
        document.getElementById("saat").innerHTML = a;
      }
      cagır();
      setInterval(cagır, 1000);
    </script>
  </body>
</html>
